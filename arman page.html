<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arman Sunasara's Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
        }
        input, textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arman Sunasara's Personal Page</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>My name is Arman Sunasara. I am a computer science student studying in MBIT College in 3rd semester.</p>
        </section>
        <section>
            <h2>Upload Information About Friends</h2>
            <form>
                <label for="friend-name">Friend's Name:</label>
                <input type="text" id="friend-name" name="friend-name" required>

                <label for="friend-info">Information About Friend:</label>
                <textarea id="friend-info" name="friend-info" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
